<div class="row">
    <div class="col-6">
        <h2 class="text-center">Lista de Stakeholders</h2>
        <div class="container">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Organizacion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let stakeholder of stakeholders">
                        <td>{{stakeholder.id}}</td>
                        <td>{{stakeholder.nombre}}</td>
                        <td>{{stakeholder.tipo}}</td>
                        <td *ngIf="stakeholder.organizacion">{{stakeholder.organizacion.nombre}}</td>
                    </tr>
                </tbody>
            </table>
            <td><button class="btn btn-success" (click)="actElim = 3">Crear</button></td>
            <td><button class="btn btn-info" (click)="actElim = 1">Actualizar</button></td>
            <td><button class="btn btn-danger" (click)="actElim = 2">Eliminar</button></td>
        </div>
    </div>
    <div class="col-6">
        <div *ngIf="actElim == 1">
            <app-update-stakeholder> </app-update-stakeholder>
        </div>
        <div *ngIf="actElim == 2">
            <app-eliminar-stakeholder > </app-eliminar-stakeholder>
        </div>
        <div *ngIf="actElim == 3">
            <app-create-stakeholder > </app-create-stakeholder>
        </div>
    </div>
</div>

<h2 class="text-center">Lista</h2>
<div class="container-fluid">
  <div class="col-md-2">
      <table class="table table-striped">
          <thead class="thead-dark">
              <tr>
                  <th>ID</th>
                  <th>Nombre</th> 
                  <th>Tipo</th>     
              </tr>
          </thead>
          <tbody>
              <tr *ngFor = "let stakeholder of stakeholders">
                  <td>{{stakeholder.id}}</td>
                  <td>{{stakeholder.nombre}}</td>
                  <td>{{stakeholder.tipo}}</td>
              </tr>
          </tbody>
      </table>
  </div>

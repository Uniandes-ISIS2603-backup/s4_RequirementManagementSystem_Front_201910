<h2 class="text-center">Agregar</h2>
<div class="container">
  <div class="col">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Organizacion</th>
        </tr>
      </thead>
      <tbody>
        <td>
          <input type="String" [(ngModel)]="stakeholder.nombre" required>
        </td>
        <td>
          <input type="String" [(ngModel)]="stakeholder.tipo" required>
        </td>
        <td>
          <input type="String" [(ngModel)]="stakeholder.organizacion" required>
        </td>
      </tbody>
    </table>
  </div>

<td><button class="btn btn-success" (click)="createStakeholder()">Agregar</button></td>
</div>

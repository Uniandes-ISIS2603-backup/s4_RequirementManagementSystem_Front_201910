<h2 class="mainTitle">Actualizar un Stakeholder</h2>
<div class="container-fluid">
  <div class="col-md-2">
      <table class="table table-striped">
          <thead class="thead-dark">
              <tr>
                  <th>ID</th>
                  <th>Nombre</th> 
                  <th>Tipo</th>    
              </tr>
          </thead>
          <tbody>
                <td>
                  <input type="number" [(ngModel)] = "stakeholder.id" required>
                </td>
                <td>
                  <input type="String"[(ngModel)] = "stakeholder.nombre" required>
                </td>
                <td>
                  <input type="String"[(ngModel)] = "stakeholder.tipo" required>
                </td>
          </tbody>
      </table>
  </div>
  <td><button class="btn btn-info" (click)="updateStakeholder()">Actualizar</button></td>

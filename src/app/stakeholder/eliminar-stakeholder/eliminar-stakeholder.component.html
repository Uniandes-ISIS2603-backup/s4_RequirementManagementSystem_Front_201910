<br><br />
<h2 class="text-center">Eliminar</h2>
<div class="container">
    <div class="col">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Seleccione el Stakeholder que desea eliminar</th>

                </tr>
            </thead>
            <tbody>
                <div class="form-group">
                    <label for="stakeholderId"></label>
                    <select class="custom-select" name="stakeholderId" id="stakeholderId" [(ngModel)]="stakeholder.id">
                        <option *ngFor="let stakeholder of stakeholders" [value]="stakeholder.id">(ID, Nombre):
                            ({{stakeholder.id}}, {{stakeholder.nombre}}) </option>
                    </select>
                </div>
            </tbody>
        </table>
    </div>
    <td><button class="btn btn-danger" (click)="eliminarStakeholder()">Eliminar</button></td>

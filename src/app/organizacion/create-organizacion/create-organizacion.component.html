<h2 class="text-center">Ingrese los datos</h2>
<div class="container">
  <div class="col-6">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Nombre</th>
          <th>Sector</th>
          <th>Proyecto vinculado</th>
        </tr>
      </thead>
      <tbody>
        <td>
          <input type="String" [(ngModel)]="organizacion.nombre" required>
        </td>
        <td>
          <input type="String" [(ngModel)]="organizacion.sector" required>
        </td>
      </tbody>
    </table>
  </div>
  <td><button class="btn btn-success" (click)="createOrganizacion()">Agregar</button></td>

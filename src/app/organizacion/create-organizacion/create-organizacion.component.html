<div class="row">
    <div class="column">
<app-listar-organizacion>L</app-listar-organizacion>
</div>
<div class="column">
<h2 class="mainTitle">Agregar Organizacion</h2>
<div class="container-fluid">
  <div class="col-md-2">
      <table class="table table-striped">
          <thead class="thead-dark">
              <tr>
                  <th>Nombre</th> 
                  <th>Sector</th>  
              </tr>
          </thead>
          <tbody>
                <td>
                  <input type="String"[(ngModel)] = "organizacion.nombre" required>
                </td>
                <td>
                  <input type="String"[(ngModel)] = "organizacion.sector" required>
                </td>
          </tbody>
      </table>
  </div>
  <td><button class="btn btn-success" (click)="createOrganizacion()">Agregar</button></td>
</div>

<h2 class="text-center">Lista</h2>
<div class="container">
    <div class="col">
        <table align="center" class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Sector</th>
                    <th>Stakeholders</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let organizacion of organizaciones">
                    <td>{{organizacion.id}}</td>
                    <td>{{organizacion.nombre}}</td>
                    <td>{{organizacion.sector}}</td>
                    <td>{{organizacion.stakeholders}}</td>
                </tr>
            </tbody>
        </table>
    </div>

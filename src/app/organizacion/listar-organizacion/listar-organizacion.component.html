<div class="column">
    <h2 class="text-center">Lista</h2>
    <div class="container">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Sector</th>
                    <th>Stakeholders</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let organizacion of organizaciones">
                    <td>{{organizacion.id}}</td>
                    <td>{{organizacion.nombre}}</td>
                    <td>{{organizacion.sector}}</td>
                    <td>{{organizacion.stakeholders}}</td>
                </tr>
            </tbody>
        </table>
        <td><button class="btn btn-info" (click)="actElim = 1">Agregar un Stakeholder</button></td>
        <td><button class="btn btn-danger" (click)="actElim = 2">Eliminar</button></td>
    </div>
</div>
<div class="column">
    <div *ngIf="actElim == 1">
        <app-agregarStakeholder-organizacion> </app-agregarStakeholder-organizacion>
    </div>
    <div *ngIf="actElim == 2">
        <app-eliminar-organizacion> </app-eliminar-organizacion>
    </div>
</div>

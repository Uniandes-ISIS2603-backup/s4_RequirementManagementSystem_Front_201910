<h2 class="text-center">Agregar</h2>
<div class="container">
  <div class="col">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Id de organizacion</th>
          <th>Id del stakeholder</th>
        </tr>
      </thead>
      <tbody>
        <td>
          <div class="form-group">
            <label for="organizacionId"></label>
            <select class="custom-select" name="organizacionId" id="organizacionId" [(ngModel)]="organizacion.id">
                <option *ngFor="let organizacion of organizaciones" [value]="organizacion.id" >(ID, Nombre): ({{organizacion.id}}, {{organizacion.nombre}}) </option>
            </select>
        </div>
        </td>
        <td>
          <div class="form-group">
            <label for="stakeholderId"></label>
            <select class="custom-select" name="stakeholderId" id="stakeholderId" [(ngModel)]="stakeholder.id">
                <option *ngFor="let stakeholder of stakeholders" [value]="stakeholder.id" >(ID, Nombre): ({{stakeholder.id}}, {{stakeholder.nombre}}) </option>
            </select>
        </div>
        </td>
      </tbody>
    </table>
  </div>
  <td><button class="btn btn-success" (click)="agegarStakeholderOrganizacion()">Agregar</button></td>
</div>

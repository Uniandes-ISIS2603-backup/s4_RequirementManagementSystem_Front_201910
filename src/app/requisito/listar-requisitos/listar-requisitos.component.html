      <div class="card-header" style="font-size: 25px">{{r.descripcion}}</div>
    <div class="card-body">
      <p class="card-text">{{r.comentarios}}</p>
      <a class="btn btn-outline-light" routerLink="{{r.id}}"> Ver m√°s detalles</a>
    </div>
  </div>
</div>

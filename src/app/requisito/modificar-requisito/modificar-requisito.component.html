<div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/requisitos">Requisito</a></li>
        <li class="breadcrumb-item active" aria-current="page">Modificar Requisito</li>
      </ol>
    </nav>
  </div>
  <div class="container">
    <h2>Modificar Requisito</h2>
    <form>
      <div class="form-group">
        <label>Descripci√≥n</label>
        <input id ="description" type="text" class="form-control" [(ngModel)]="objeto.descripcion" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label>Importancia</label>
        <select class="form-control" [(ngModel)]="objeto.importancia" [ngModelOptions]="{standalone: true}">
          <option value="1">Baja</option>
          <option value="2">Media</option>
          <option value="3">Alta</option>
        </select>
      </div>
      <div class="form-group">
        <label>Estabilidad</label>
        <select class="form-control" [(ngModel)]="objeto.estabilidad" [ngModelOptions]="{standalone: true}">
          <option value="1">Baja</option>
          <option value="2">Media</option>
          <option value="3">Alta</option>
        </select>
      </div>
      <div class="form-group">
        <label>Tipo</label>
        <select class="form-control" [(ngModel)]="objeto.tipo" [ngModelOptions]="{standalone: true}">
          <option value="FUNCIONAL"> Funcional </option>
          <option value="NOFUNCIONAL"> No Funcional</option>
        </select>
      </div>
      <div class="form-group">
        <label>Comentarios</label>
        <textarea id ="comments"  class="form-control" rows="3" [(ngModel)]="objeto.comentarios"
          [ngModelOptions]="{standalone: true}"></textarea>
      </div>
      <button type="submit" class="btn btn-outline-primary" (click)='actualizarRequisito()'>Modificar</button>
      &nbsp;
      <button type="submit" class="btn btn-outline-danger"(click)='cancelarActualizacion()'>Cancelar</button>
    </form>
  </div>

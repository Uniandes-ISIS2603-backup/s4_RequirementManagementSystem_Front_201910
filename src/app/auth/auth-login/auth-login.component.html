<div class="row">
    <div class="col-6 offset-3">
        <br>
        <h2 class="text-center">Login</h2>
        <br>
        <form name="login" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="usuario"><b>Usuario</b></label>
                <input type="text" name="usuario" class="form-control" id="usuario" [(ngModel)]="usuario.usuario" required>
            </div>
            <div class="form-group">
                <label for="contrasena"><b>Contrase√±a</b></label>
                <input type="text" name="contrasena" class="form-control" id="contrasena" [(ngModel)]="usuario.contrasena" required>
            </div>
            <div class="form-group">
                <label for="role"><b>Tipo</b></label>
                <select class="custom-select" name="tipo" id="tipo" [(ngModel)]="usuario.tipo" required>
                    <option [value]="tipo" *ngFor="let tipo of tipos">{{tipo}}</option>
                </select>
            </div>
            <div class="justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>

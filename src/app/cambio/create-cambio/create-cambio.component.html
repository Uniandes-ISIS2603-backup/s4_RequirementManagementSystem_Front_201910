<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Crear un cambio</h2>
        <br>
        <form name="cambio" (ngSubmit)="f.form.valid && createCambio()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="cambioTipo"><b>Tipo</b></label>
                <input type="text" name="cambioTipo" class="form-control" id="cambioTipo" [(ngModel)]="cambio.tipo"
                    #clienteName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && cambioTipo.invalid }" required>
                <div class="invalid-feedback">
                    <div>Se debe ingresar un tipo</div>
                </div>
            </div>
            <div class="form-group">
                <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Crear</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancelar</button>
            </div>
            </div>     
        </form>
       
     
    <div class="col-3"></div>
</div>

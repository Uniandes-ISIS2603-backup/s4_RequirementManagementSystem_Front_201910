<div class="card" style="width: 30rem">
        <img class="card-img-top" src= "http://cpscba.org.ar/wp-content/uploads/2018/08/cambio-1024x538.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title" align = 'center'>Resumen: {{cambioDetail.tipo}} {{cambioDetail.nombre_aprobado}}</h5>
          <h6 align = 'justify'>Autor: {{cambioDetail.autor}}</h6>
          <p class="card-text" align = 'justify'>Descripci√≥n: {{cambioDetail.descripcion}}</p>
          <p>
              <button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed"
                      [attr.aria-expanded]="!isCollapsed" aria-controls="collapseUpdate" routerLink="{{cambioDetail.id}}/update">
                Editar cambio
              </button>
            </p>
        </div>
      </div>

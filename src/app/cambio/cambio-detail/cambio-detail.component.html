<div class="row">
<div class="col-6" align= 'center'>
<div class="card" style="width: 22rem">
        <img class="card-img-top" src= "http://cpscba.org.ar/wp-content/uploads/2018/08/cambio-1024x538.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title" align = 'center'>Resumen: {{cambioDetail.tipo}} {{cambioDetail.nombre_aprobado}}</h5>
          <h6 align = 'justify'>Autor: {{cambioDetail.autor}}</h6>
          <p class="card-text" align = 'justify'>Descripci√≥n: {{cambioDetail.descripcion}}</p>
          <p>
              <button type="button" class="btn btn-outline-primary" (click)="updateCambio()" (click)="isCollapsed = !isCollapsed"
                      [attr.aria-expanded]="!isCollapsed" aria-controls="collapseUpdate">
                Editar cambio
              </button>
            </p>
        </div>
      </div>
    </div>
    <div class="col-6" align = 'center'>

        <div id="collapseUpdate" [ngbCollapse]="!isCollapsed">
         
            <app-cambio-update></app-cambio-update>
         
        </div>
        </div>

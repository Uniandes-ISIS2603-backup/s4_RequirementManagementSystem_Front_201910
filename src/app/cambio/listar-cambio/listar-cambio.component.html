<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<table class="table table-striped">
				<thead class="thead-dark" align = 'center'>
					<tr>
						<th>#</th>
            <th>Tipo</th>
            <th>Autor</th>
            <th>Organizaci√≥n</th>
            <th>Fecha y Hora</th>
					</tr>
				</thead>
				<tbody align = 'center'> 
					<tr *ngFor="let i of cambios">
						<td >
							<p class="figure-caption">{{i.id}}</p>
						</td>
            <td style="cursor: pointer;">
								<a class="figure-caption" (click)="onSelected(i.id)">{{i.tipo}}</a>
            </td>
            <td >
							<p class="figure-caption">{{i.autor}}</p>
						</td>
            <td >
							<p class="figure-caption">{{i.organizacion}}</p>
            </td>
            <td>
              <p class="figure-caption" >{{i.fechaYHora}}</p>
          </td>
					</tr>
				</tbody>
			</table>
			<div class="col">
					<div *ngIf="selectedCambio">
							<app-cambio-detail [cambioDetail]="selectedCambio"> </app-cambio-detail>
						</div>
		</div>
		</div>
	</div>
	</div>

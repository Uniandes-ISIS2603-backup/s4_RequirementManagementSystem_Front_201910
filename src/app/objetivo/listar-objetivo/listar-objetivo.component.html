<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">Objetivos</li>
    </ol>
  </nav>
<div class="container">
	
    <div class="element-card" *ngFor="let o of objetivos">
      <div class="front-facing">
        <h1 class="abr">{{o.id}}</h1>
        <p class="title">{{o.descripcion}}</p>
      </div>
      <div class="back-facing">
        <p>{{o.comentarios}}</p>
        <p><a class="btn" routerLink="{{o.id}}" >Ver mas detalles</a></p>
      </div>
    </div>  
  </div>

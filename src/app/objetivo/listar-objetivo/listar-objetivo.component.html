<div *ngIf="objetivos" class="container-fluid" id="tabla">
    <br>
    <h3 class="card-title">Lista de Objetivos para el proyecto con id {{proyectoId2}} </h3>
    <!--Table-->
    <table id="tablePreview" class="table table-bordered table-striped">
      <!--Table head-->
      <thead>
      <tr>
        <th>Objetivo</th>
        <th>Nombre</th>
      </tr>
      </thead>
      <!--Table head-->
      <!--Table body-->
      <tbody>
      <tr *ngFor="let i of objetivos">
        <td><a routerLink="{{i.id}}"> {{i.id}} </a></td>
        <td> {{i.descripcion}} </td>
      </tr>
      </tbody>
      <!--Table body-->
    </table>
    <br>
    <br>

    </div>

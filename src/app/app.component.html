<div class="container-fluid, site-wrapper, site-wrapper-inner, cover-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="form-inline, site-wrapper, cover-container">
        <a class="navbar-brand" href="#">
            <img src= '../assets/startech.jpg'>
        </a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav mr-auto mt-0">
                
            </div>
            <div class="navbar-nav ml-auto flex-column">
                <div class="flex-row" *ngxPermissionsOnly="['GUEST']">

                        <li><a id="login-navbar-item" routerLink="/auth/login"><span class="fa fa-sign-in"></span>Login</a></li>
                    </div>
                </div>
                <div class="flex-row" *ngxPermissionsOnly="['CLIENT', 'ADMIN']">
                    <div class="form-inline">
                        <li><a id="logout-navbar-item" (click)="logout()" href="#"><span class="fa fa-sign-out"></span>Logout</a></li>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div>
        <router-outlet></router-outlet>
        <router-outlet name="sidebar"></router-outlet>

    </div>
    
</div>
